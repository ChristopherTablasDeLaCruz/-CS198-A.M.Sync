    <div class="whole">
        <h1>A.M. Sync</h1>
        <p class="subtitle">Here's your vibe for the day ✨</p>
    
    <div class="section mood-section">
        <p> how are you feeling?</p>
            <button class="mood" data-mood="happy">😃</button>
            <button class="mood" data-mood="chill">😌</button>
            <button class="mood" data-mood="sad">😔</button>
            <button class="mood" data-mood="stressed">😖</button>
    </div>

    <div class="section weather-section">
        <div class="weather-icon">☀️</div>
        <div class="weather-info">
            <div id="temperature">--°</div>
            <div id="condition">Loading...</div>
        </div>
    </div>

    <div class="section spotify-section">
        <div class="spotify header">Spotify</div>
        <iframe id="spotify-player" style="border-radius:12px" width="100%" height="152" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
